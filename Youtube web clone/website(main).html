<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
    <link rel="stylesheet" href="website.css">
</head>
<body>
    <input type="text" placeholder="Search" class="search-box">
    <div class="container"> 
        <div class="div-preview">
            <div class="v3"> <img src="thumbnail-1.webp" class="thumbnail"></div>
            <div>
                <div class="v1">
                    <img src="source/channel-1.jpeg" class="profile">
                </div>
                <div class="v2">
                    <p class="video-tittle">Talking Tech and AI with Google CEO Sundar Pichai!</p>
                    <p class="video-author">Marques Brownlee</p>
                    <p class="video-details">3.4M views · 6 months ago</p>
                </div>
            </div>
        </div>
        <div class="div-preview">
            <div class="v3"> <img src="thumbnail-2.webp" class="thumbnail"></div>
            <div>
                <div class="v1">
                    <img src="source/channel-2.jpeg" class="profile">
                </div>
                <div class="v2">
                    <p class="video-tittle">Try Not To Laugh Challenge #9</p>
                    <p class="video-author">Markiplier</p>
                    <p class="video-details">19M views · 4 years ago</p>
                </div>
            </div>
        </div>
    </div> 
</body>
</html>
